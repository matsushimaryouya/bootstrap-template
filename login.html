<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.2.1/dist/css/bootstrap.min.css">
    <title>login</title>
  </head>

<body>
  <div class="d-flex align-items-center" style="height: 100vh">
    <div class="card bg-secondary d-flex col-10 col-lg-4 m-auto px-lg-5 pt-4 pb-5">
      <h1 class="card-title">Login<small>ログイン</small></h1>
      <form>
        <label>ID</label>
        <input type="number" class="form-control no-data">
        <label class="mt-2" for="inputPassword">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" required>
        <input type="checkbox" value="" id="flexCheckDisabled">
        <label class="form-check-label mt-4" for="flexCheckDisabled">
          パスワードを保存する。
        </label>
        <p class="ml-4 mt-1"><a class="" href="#">パスワードを忘れたら？</a></p>
        <button class="loginBtn btn btn-lg bg-dark text-white btn-block col-12 col-lg-8 mx-auto py-3 mt-4"
          type="submit">ログインする</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>
</body>

</html>
